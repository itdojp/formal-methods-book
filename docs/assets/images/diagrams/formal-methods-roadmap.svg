<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --primary-blue: #2563eb;
        --secondary-indigo: #4f46e5;
        --accent-purple: #7c3aed;
        --neutral-gray: #6b7280;
        --light-gray: #f3f4f6;
        --success-green: #059669;
        --warning-orange: #d97706;
        --error-red: #dc2626;
      }
      
      .title-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 16px;
        font-weight: 600;
        fill: var(--neutral-gray);
      }
      
      .label-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 14px;
        font-weight: 500;
        fill: var(--neutral-gray);
      }
      
      .detail-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 12px;
        font-weight: 400;
        fill: var(--neutral-gray);
      }
      
      .foundation-box {
        rx: 4;
        ry: 4;
        stroke: var(--primary-blue);
        stroke-width: 2;
        fill: rgba(37, 99, 235, 0.1);
      }
      
      .method-box {
        rx: 4;
        ry: 4;
        stroke: var(--secondary-indigo);
        stroke-width: 2;
        fill: rgba(79, 70, 229, 0.1);
      }
      
      .verification-box {
        rx: 4;
        ry: 4;
        stroke: var(--accent-purple);
        stroke-width: 2;
        fill: rgba(124, 58, 237, 0.1);
      }
      
      .practice-box {
        rx: 4;
        ry: 4;
        stroke: var(--success-green);
        stroke-width: 2;
        fill: rgba(5, 150, 105, 0.1);
      }
      
      .learning-arrow {
        stroke: var(--warning-orange);
        stroke-width: 3;
        marker-end: url(#arrowhead);
      }
      
      .connection-line {
        stroke: var(--neutral-gray);
        stroke-width: 1;
        stroke-dasharray: 3,3;
        opacity: 0.6;
      }
    </style>
    
    <!-- Arrow marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="var(--warning-orange)" />
      </marker>
    </defs>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title-text">形式的手法学習の全体ロードマップ</text>
  
  <!-- Part 1: Foundation -->
  <g transform="translate(50, 60)">
    <text x="0" y="0" class="label-text">第1部：基礎編（なぜ？）</text>
    
    <rect x="0" y="20" width="160" height="80" class="foundation-box"/>
    <text x="80" y="40" text-anchor="middle" class="label-text">第1章</text>
    <text x="80" y="55" text-anchor="middle" class="detail-text">形式的手法の必要性</text>
    <text x="80" y="70" text-anchor="middle" class="detail-text">事故事例から学ぶ</text>
    <text x="80" y="85" text-anchor="middle" class="detail-text">動機と背景</text>
    
    <rect x="180" y="20" width="160" height="80" class="foundation-box"/>
    <text x="260" y="40" text-anchor="middle" class="label-text">第2章</text>
    <text x="260" y="55" text-anchor="middle" class="detail-text">数学とプログラム</text>
    <text x="260" y="70" text-anchor="middle" class="detail-text">の橋渡し</text>
    <text x="260" y="85" text-anchor="middle" class="detail-text">基礎概念の統合</text>
    
    <rect x="360" y="20" width="160" height="80" class="foundation-box"/>
    <text x="440" y="40" text-anchor="middle" class="label-text">第3章</text>
    <text x="440" y="55" text-anchor="middle" class="detail-text">仕様記述の基本</text>
    <text x="440" y="70" text-anchor="middle" class="detail-text">曖昧性の除去</text>
    <text x="440" y="85" text-anchor="middle" class="detail-text">数学的表現</text>
  </g>
  
  <!-- Part 2: Methods -->
  <g transform="translate(50, 180)">
    <text x="0" y="0" class="label-text">第2部：手法編（何を？）</text>
    
    <rect x="0" y="20" width="120" height="100" class="method-box"/>
    <text x="60" y="40" text-anchor="middle" class="label-text">第4章</text>
    <text x="60" y="55" text-anchor="middle" class="detail-text">Alloy</text>
    <text x="60" y="70" text-anchor="middle" class="detail-text">軽量手法</text>
    <text x="60" y="85" text-anchor="middle" class="detail-text">関係モデル</text>
    <text x="60" y="100" text-anchor="middle" class="detail-text">反例検証</text>
    
    <rect x="140" y="20" width="120" height="100" class="method-box"/>
    <text x="200" y="40" text-anchor="middle" class="label-text">第5章</text>
    <text x="200" y="55" text-anchor="middle" class="detail-text">Z記法</text>
    <text x="200" y="70" text-anchor="middle" class="detail-text">状態ベース</text>
    <text x="200" y="85" text-anchor="middle" class="detail-text">スキーマ</text>
    <text x="200" y="100" text-anchor="middle" class="detail-text">厳密仕様</text>
    
    <rect x="280" y="20" width="120" height="100" class="method-box"/>
    <text x="340" y="40" text-anchor="middle" class="label-text">第6章</text>
    <text x="340" y="55" text-anchor="middle" class="detail-text">CSP</text>
    <text x="340" y="70" text-anchor="middle" class="detail-text">並行システム</text>
    <text x="340" y="85" text-anchor="middle" class="detail-text">プロセス</text>
    <text x="340" y="100" text-anchor="middle" class="detail-text">通信</text>
    
    <rect x="420" y="20" width="120" height="100" class="method-box"/>
    <text x="480" y="40" text-anchor="middle" class="label-text">第7章</text>
    <text x="480" y="55" text-anchor="middle" class="detail-text">TLA+</text>
    <text x="480" y="70" text-anchor="middle" class="detail-text">分散システム</text>
    <text x="480" y="85" text-anchor="middle" class="detail-text">時相論理</text>
    <text x="480" y="100" text-anchor="middle" class="detail-text">動的性質</text>
  </g>
  
  <!-- Part 3: Verification -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" class="label-text">第3部：検証編（どのように？）</text>
    
    <rect x="0" y="20" width="150" height="100" class="verification-box"/>
    <text x="75" y="40" text-anchor="middle" class="label-text">第8章</text>
    <text x="75" y="55" text-anchor="middle" class="detail-text">模型検査</text>
    <text x="75" y="70" text-anchor="middle" class="detail-text">自動検証</text>
    <text x="75" y="85" text-anchor="middle" class="detail-text">状態空間探索</text>
    <text x="75" y="100" text-anchor="middle" class="detail-text">反例生成</text>
    
    <rect x="170" y="20" width="150" height="100" class="verification-box"/>
    <text x="245" y="40" text-anchor="middle" class="label-text">第9章</text>
    <text x="245" y="55" text-anchor="middle" class="detail-text">定理証明</text>
    <text x="245" y="70" text-anchor="middle" class="detail-text">証明支援系</text>
    <text x="245" y="85" text-anchor="middle" class="detail-text">数学的証明</text>
    <text x="245" y="100" text-anchor="middle" class="detail-text">Coq</text>
    
    <rect x="340" y="20" width="150" height="100" class="verification-box"/>
    <text x="415" y="40" text-anchor="middle" class="label-text">第10章</text>
    <text x="415" y="55" text-anchor="middle" class="detail-text">プログラム検証</text>
    <text x="415" y="70" text-anchor="middle" class="detail-text">Hoare論理</text>
    <text x="415" y="85" text-anchor="middle" class="detail-text">ループ不変条件</text>
    <text x="415" y="100" text-anchor="middle" class="detail-text">正しさ証明</text>
  </g>
  
  <!-- Part 4: Practice -->
  <g transform="translate(50, 460)">
    <text x="0" y="0" class="label-text">第4部：実践編（将来展望？）</text>
    
    <rect x="0" y="20" width="140" height="80" class="practice-box"/>
    <text x="70" y="40" text-anchor="middle" class="label-text">第11章</text>
    <text x="70" y="55" text-anchor="middle" class="detail-text">開発プロセス統合</text>
    <text x="70" y="70" text-anchor="middle" class="detail-text">組織導入</text>
    <text x="70" y="85" text-anchor="middle" class="detail-text">段階的適用</text>
    
    <rect x="160" y="20" width="140" height="80" class="practice-box"/>
    <text x="230" y="40" text-anchor="middle" class="label-text">第12章</text>
    <text x="230" y="55" text-anchor="middle" class="detail-text">ツールと自動化</text>
    <text x="230" y="70" text-anchor="middle" class="detail-text">CI/CD統合</text>
    <text x="230" y="85" text-anchor="middle" class="detail-text">エコシステム</text>
    
    <rect x="320" y="20" width="140" height="80" class="practice-box"/>
    <text x="390" y="40" text-anchor="middle" class="label-text">第13章</text>
    <text x="390" y="55" text-anchor="middle" class="detail-text">事例研究</text>
    <text x="390" y="70" text-anchor="middle" class="detail-text">成功・失敗事例</text>
    <text x="390" y="85" text-anchor="middle" class="detail-text">実践的知見</text>
  </g>
  
  <!-- Learning progression arrows -->
  <g>
    <!-- Foundation to Methods -->
    <path d="M 300 140 Q 350 150 350 180" class="learning-arrow"/>
    
    <!-- Methods to Verification -->
    <path d="M 300 280 Q 350 290 350 320" class="learning-arrow"/>
    
    <!-- Verification to Practice -->
    <path d="M 250 420 Q 300 430 300 460" class="learning-arrow"/>
  </g>
  
  <!-- Skill development indicators -->
  <g transform="translate(580, 120)">
    <text x="0" y="0" class="label-text">習得スキル</text>
    
    <rect x="0" y="20" width="150" height="30" stroke="var(--primary-blue)" stroke-width="1" fill="rgba(37, 99, 235, 0.1)" rx="2" ry="2"/>
    <text x="75" y="40" text-anchor="middle" class="detail-text">数学的思考</text>
    
    <rect x="0" y="60" width="150" height="30" stroke="var(--secondary-indigo)" stroke-width="1" fill="rgba(79, 70, 229, 0.1)" rx="2" ry="2"/>
    <text x="75" y="80" text-anchor="middle" class="detail-text">仕様記述能力</text>
    
    <rect x="0" y="100" width="150" height="30" stroke="var(--accent-purple)" stroke-width="1" fill="rgba(124, 58, 237, 0.1)" rx="2" ry="2"/>
    <text x="75" y="120" text-anchor="middle" class="detail-text">検証技術</text>
    
    <rect x="0" y="140" width="150" height="30" stroke="var(--success-green)" stroke-width="1" fill="rgba(5, 150, 105, 0.1)" rx="2" ry="2"/>
    <text x="75" y="160" text-anchor="middle" class="detail-text">実践適用力</text>
  </g>
  
  <!-- Bottom caption -->
  <text x="400" y="590" text-anchor="middle" class="detail-text">図1-2：形式的手法学習の体系的ロードマップ（4部13章構成）</text>
</svg>