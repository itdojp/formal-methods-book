name: CI

on:
  push:
    branches: ["diagram-enhancement-phase6", "main"]
  pull_request:
    branches: ["diagram-enhancement-phase6", "main"]

jobs:
  lint-and-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npx markdownlint-cli 'src/**/*.md' --ignore src/appendices/appendices_draft.md
      - run: npx markdown-link-check -q -p src/chapters/*.md
      - run: npx markdown-link-check -q -p src/appendices/appendix-*.md
      - run: npx markdown-link-check -q -p src/introduction/index.md
      - run: npx markdown-link-check -q -p src/afterword/index.md
